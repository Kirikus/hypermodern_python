name: Ruff
on: push
defaults:
  run:
    shell: bash
jobs:
  ruff:
    name: RuffJob
    runs-on: ubuntu-latest
    steps:
      - name: format
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check --diff"
      - name: lint
        uses: astral-sh/ruff-action@v3
        with:
          args: "check --fix"
